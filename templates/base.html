<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Base_page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTF-8">
        <style>

        </style>
    </head>
    <body class="body">
        <header class="header">
            <nav class=" container-fluid navbar navbar-expand-lg navbar-dark bg-dark position-relative">
                
                <a      class = "navbar-brand"  href  = "https://lbrce.ac.in/">LBRCE</a>
                <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarNavAltMarkup" aria-controls = "navbarNavAltMarkup" aria-expanded = "false" aria-label = "Toggle navigation">
                <span   class = "navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id='navbarNavAltMarkup'>
                    <div class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                        <a class="nav-item nav-link active" href="{% url 'create' %}">Feedback</a>
                        <a class="nav-item nav-link table-active" href="https://twitter.com/LBRCE1?t=N4dMO4JjjthAjCQmtxEJ4g&s=09">Twiter</a>
                        <a class="nav-item nav-link table-active" href="erp.lbrce.ac.in">ERP</a>
                        <a class="nav-item nav-link active" onclick="document.getElementById('logout').submit()" >Logout</a>
                        <form id="logout" method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <input type="hidden" />
                        </form>
                        {%else%}
                        <a class="nav-item nav-link active text-primary" href="{% url 'signup' %}" >Signup</a>
                        <a class="nav-link nav-link active text-primary" href="{% url 'login' %}" >Login</a>
                        {%endif%}
                       </div>
                </div>
            </nav>
        </header>
        {% block content %}
            home
        {% endblock %}
        <footer class="text-muted">
            <div class="container text-center my-10">
              <p text-center class="bg-light mb-0"> Have a happy 2023</p>
            </div>
          </footer>


          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
