<!DOCTYPE html>
{% load static%}
<html>
    <head>
        <title>Signup</title>
        <meta name="viewport" content="width=devise-width,initial-scale=1.0"/>
        <meta name="author" content="Damu">
        <link href="{% static 'styles.css' %}" rel="stylesheet" type="text/css" />
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div class="signup-section">
                <div class="form-box">
                    <form action="{% url 'signup' %}" method='POST'>
                        {% csrf_token %}
                        <div class="input-box">
                            <input type="text" value="" required id="name" name='username'>
                            <label for="name">Name</label>
                        </div>
                        <div class="input-box">
                            <input type="email" value="" required id="email" name='email'>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-box">
                            <input type="password" value="" required id="password" name='password1'>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-box">
                            <input type="password" value="" required id="password_c" name="password2">
                            <label for="password_c">Conform_password</label>
                        </div>
                        <input type="submit" value="signup" class="btn">
                        <p>Alredy Have an accout? <a href="{% url 'login' %}" class="align-items-end" style="text-decoration: none;">Login</a> </p>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
