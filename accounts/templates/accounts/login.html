<!DOCTYPE html>
{% load static%}
<html>
    <head>
        <title>login</title>
        <meta name="author" content="Damu">
        <meta name="viewport" content="width=devise-width,initial-scale=1.0"/>
        <link href="{% static 'styles.css' %}" rel="stylesheet" type="text/css" />
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div class="login-section">
                <div class="form-box">
                    <form action="{% url 'login' %}" method='POST'>
                        {% csrf_token %}
                        <div class="input-box">
                            <input type="text" value="" required id="name" name='username'>
                            <label for="name">Name</label>
                        </div>
                        <div class="input-box">
                            <input type="password" value="" required id="password" name='password'>
                            <label for="password">Password</label>
                        </div>
                        <input type="submit" value="Login" class="btn">
                        <p>Dont Have an accout? <a href="{% url 'signup' %}"  style="text-decoration: none;">Signup</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
